<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilit√©s - Agence Immobili√®re</title>
    <!-- AJOUT: Librairie Axios pour les requ√™tes HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px auto;
        }
        
        header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            position: relative;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .agency-logo {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-section {
            background: linear-gradient(135deg, #e8f4fc, #d6eaf8);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid var(--primary-color);
        }
        
        .form-section h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 15px;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .form-control {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .hours-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .hours-input input {
            flex: 1;
            text-align: center;
        }
        
        .hours-separator {
            font-weight: bold;
            color: var(--dark-color);
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary-color), #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            height: fit-content;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .btn-secondary {
            background-color: var(--light-color);
            color: var(--dark-color);
        }
        
        .btn-secondary:hover {
            background-color: #d5dbdb;
        }
        
        .availability-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .availability-table thead {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .availability-table th {
            padding: 18px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .availability-table tbody tr {
            border-bottom: 1px solid #eaeaea;
            transition: all 0.3s ease;
        }
        
        .availability-table tbody tr:hover {
            background-color: #f5f9ff;
        }
        
        .availability-table td {
            padding: 16px 15px;
            text-align: center;
            vertical-align: top;
            min-height: 100px;
        }
        
        .time-slot {
            font-weight: 600;
            background-color: #f8fafc;
            width: 120px;
        }
        
        .day-cell {
            min-width: 180px;
            vertical-align: top;
        }
        
        .availability-list {
            min-height: 60px;
        }
        
        .agent-item {
            background: linear-gradient(135deg, #e8f6f3, #d1f2eb);
            padding: 10px 12px;
            margin: 5px 0;
            border-radius: 6px;
            border-left: 4px solid var(--success-color);
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .agent-info {
            flex: 1;
        }
        
        .agent-name {
            font-weight: 600;
            display: block;
            margin-bottom: 4px;
        }
        
        .agent-hours {
            font-size: 12px;
            color: #7f8c8d;
            display: block;
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            transition: background 0.3s;
            margin-left: 10px;
        }
        
        .delete-btn:hover {
            background: rgba(231, 76, 60, 0.1);
        }
        
        .empty-slot {
            color: #bdc3c7;
            font-style: italic;
            padding: 20px;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--dark-color);
            opacity: 0.7;
            border-top: 1px solid #ecf0f1;
        }
        
        @media (max-width: 1024px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .availability-table {
                display: block;
                overflow-x: auto;
            }
            
            .day-cell {
                min-width: 150px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .hours-input {
                flex-direction: column;
                gap: 5px;
            }
            
            .hours-separator {
                display: none;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Retour
            </a>
            <div class="agency-logo">üìÖ</div>
            <h1>Disponibilit√©s des Agents</h1>
            <p>Planification des services et prise de rendez-vous</p>
        </header>
        
        <div class="content">
            <div class="form-section">
                <h2><i class="fas fa-user-plus"></i> Ajouter une disponibilit√©</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="agent-name">Nom de l'agent</label>
                        <input type="text" id="agent-name" class="form-control" placeholder="Votre nom">
                    </div>
                    
                    <div class="form-group">
                        <label for="day-select">Jour de la semaine</label>
                        <select id="day-select" class="form-control">
                            <option value="Lundi">Lundi</option>
                            <option value="Mardi">Mardi</option>
                            <option value="Mercredi">Mercredi</option>
                            <option value="Jeudi">Jeudi</option>
                            <option value="Vendredi">Vendredi</option>
                            <option value="Samedi">Samedi</option>
                            <option value="Dimanche">Dimanche</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Horaires de disponibilit√©</label>
                        <div class="hours-input">
                            <input type="time" id="start-time" class="form-control" value="08:00">
                            <span class="hours-separator">√†</span>
                            <input type="time" id="end-time" class="form-control" value="12:00">
                        </div>
                    </div>
                    
                    <button class="btn" id="add-availability">
                        <i class="fas fa-plus"></i> Ajouter
                    </button>
                </div>
            </div>
            
            <table class="availability-table">
                <thead>
                    <tr>
                        <th>Cr√©neaux</th>
                        <th>Lundi</th>
                        <th>Mardi</th>
                        <th>Mercredi</th>
                        <th>Jeudi</th>
                        <th>Vendredi</th>
                        <th>Samedi</th>
                        <th>Dimanche</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="time-slot">Matin</td>
                        <td class="day-cell" data-day="Lundi" data-slot="Matin"><div class="availability-list"></div></td>
                        <td class="day-cell" data-day="Mardi" data-slot="Matin"><div class="availability-list"></div></td>
                        <td class="day-cell" data-day="Mercredi" data-slot="Matin"><div class="availability-list"></div></td>
                        <td class="day-cell" data-day="Jeudi" data-slot="Matin"><div class="availability-list"></div></td>
                        <td class="day-cell" data-day="Vendredi" data-slot="Matin"><div class="availability-list"></div></td>
                        <td class="day-cell" data-day="Samedi" data-slot="Matin"><div class="availability-list"></div></td>
                        <td class="day-cell" data-day="Dimanche" data-slot="Matin"><div class="availability-list"></div></td>
                    </tr>
                    <tr>
                        <td class="time-slot">Apr√®s-midi</td>
                        <td class="day-cell" data-day="Lundi" data-slot="Apr√®s-midi"><div class="availability-list"></div></td>
                        <td class="day-cell" data-day="Mardi" data-slot="Apr√®s-midi"><div class="availability-list"></div></td>
                        <td class="day-cell" data-day="Mercredi" data-slot="Apr√®s-midi"><div class="availability-list"></div></td>
                        <td class="day-cell" data-day="Jeudi" data-slot="Apr√®s-midi"><div class="availability-list"></div></td>
                        <td class="day-cell" data-day="Vendredi" data-slot="Apr√®s-midi"><div class="availability-list"></div></td>
                        <td class="day-cell" data-day="Samedi" data-slot="Apr√®s-midi"><div class="availability-list"></div></td>
                        <td class="day-cell" data-day="Dimanche" data-slot="Apr√®s-midi"><div class="availability-list"></div></td>
                    </tr>
                    <tr>
                        <td class="time-slot">Soir</td>
                        <td class="day-cell" data-day="Lundi" data-slot="Soir"><div class="availability-list"></div></td>
                        <td class="day-cell" data-day="Mardi" data-slot="Soir"><div class="availability-list"></div></td>
                        <td class="day-cell" data-day="Mercredi" data-slot="Soir"><div class="availability-list"></div></td>
                        <td class="day-cell" data-day="Jeudi" data-slot="Soir"><div class="availability-list"></div></td>
                        <td class="day-cell" data-day="Vendredi" data-slot="Soir"><div class="availability-list"></div></td>
                        <td class="day-cell" data-day="Samedi" data-slot="Soir"><div class="availability-list"></div></td>
                        <td class="day-cell" data-day="Dimanche" data-slot="Soir"><div class="availability-list"></div></td>
                    </tr>
                </tbody>
            </table>
            
            <div class="actions">
                <button class="btn btn-secondary" id="reset-all">
                    <i class="fas fa-trash"></i> Tout r√©initialiser
                </button>
                <!-- BOUTON ACTUALISER AJOUT√â -->
                <button class="btn" id="refresh-btn">
                    <i class="fas fa-sync-alt"></i> Actualiser les donn√©es
                </button>
            </div>
            
            <footer>
                <p>Tableau des disponibilit√©s - Agence Immobili√®re</p>
                <p>Derni√®re mise √† jour: <span id="current-date"></span></p>
            </footer>
        </div>
    </div>

    <script>
        // AJOUT: Configuration GitHub - √Ä PERSONNALISER
        const GITHUB_USER = 'DarkDSM';
        const GITHUB_REPO = 'Tableau-de-bord-Dynasty-8-';
        const GITHUB_TOKEN = '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'; // √Ä cr√©er dans GitHub Settings
        const JSON_URL = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/data.json`;

        document.addEventListener('DOMContentLoaded', function() {
            const addBtn = document.getElementById('add-availability');
            const resetBtn = document.getElementById('reset-all');
            const refreshBtn = document.getElementById('refresh-btn'); // AJOUT: Bouton actualiser
            let availabilityData = [];
            
            // Charger les donn√©es sauvegard√©es
            loadSavedData();
            
            // D√©terminer automatiquement la p√©riode en fonction des horaires
            function getPeriodFromTime(startTime, endTime) {
                const startHour = parseInt(startTime.split(':')[0]);
                
                if (startHour >= 8 && startHour < 12) return 'Matin';
                if (startHour >= 13 && startHour < 17) return 'Apr√®s-midi';
                if (startHour >= 18 && startHour < 22) return 'Soir';
                
                // Par d√©faut, utiliser la p√©riode la plus proche
                if (startHour < 12) return 'Matin';
                if (startHour < 18) return 'Apr√®s-midi';
                return 'Soir';
            }
            
            // Ajouter une disponibilit√©
            addBtn.addEventListener('click', function() {
                const agentName = document.getElementById('agent-name').value.trim();
                const day = document.getElementById('day-select').value;
                const startTime = document.getElementById('start-time').value;
                const endTime = document.getElementById('end-time').value;
                
                if (!agentName) {
                    alert('Veuillez entrer votre nom');
                    return;
                }
                
                if (!startTime || !endTime) {
                    alert('Veuillez s√©lectionner les horaires');
                    return;
                }
                
                // D√©terminer automatiquement la p√©riode
                const period = getPeriodFromTime(startTime, endTime);
                
                const availability = {
                    id: Date.now(),
                    agentName: agentName,
                    day: day,
                    startTime: startTime,
                    endTime: endTime,
                    period: period,
                    timestamp: new Date().toLocaleString('fr-FR')
                };
                
                availabilityData.push(availability);
                updateDisplay();
                saveData();
                
                // R√©initialiser le formulaire
                document.getElementById('agent-name').value = '';
            });
            
            // R√©initialiser tout
            resetBtn.addEventListener('click', function() {
                if (confirm('Voulez-vous vraiment supprimer toutes les disponibilit√©s ?')) {
                    availabilityData = [];
                    updateDisplay();
                    localStorage.removeItem('availabilityData');
                    // AJOUT: Supprimer aussi sur GitHub
                    saveData();
                }
            });

            // AJOUT: Actualiser les donn√©es
            refreshBtn.addEventListener('click', function() {
                console.log('üîÑ Actualisation manuelle des donn√©es...');
                loadSavedData();
                alert('Donn√©es actualis√©es !');
            });
            
            // Mettre √† jour l'affichage
            function updateDisplay() {
                // R√©initialiser tous les cr√©neaux
                document.querySelectorAll('.availability-list').forEach(list => {
                    list.innerHTML = '<div class="empty-slot">Aucune disponibilit√©</div>';
                });
                
                // Ajouter les disponibilit√©s
                availabilityData.forEach(avail => {
                    const cell = document.querySelector(`[data-day="${avail.day}"][data-slot="${avail.period}"] .availability-list`);
                    if (cell) {
                        // Supprimer le message "Aucune disponibilit√©" si c'est le premier
                        if (cell.innerHTML.includes('Aucune disponibilit√©')) {
                            cell.innerHTML = '';
                        }
                        
                        const agentItem = document.createElement('div');
                        agentItem.className = 'agent-item';
                        agentItem.innerHTML = `
                            <div class="agent-info">
                                <span class="agent-name">${avail.agentName}</span>
                                <span class="agent-hours">${avail.startTime} - ${avail.endTime}</span>
                            </div>
                            <button class="delete-btn" data-id="${avail.id}" title="Supprimer">
                                <i class="fas fa-times"></i>
                            </button>
                        `;
                        cell.appendChild(agentItem);
                    }
                });
                
                // Ajouter les √©v√©nements de suppression
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        availabilityData = availabilityData.filter(avail => avail.id !== id);
                        updateDisplay();
                        saveData();
                    });
                });
            }
            
            // AJOUT: Nouvelle fonction saveData avec GitHub
            async function saveData() {
                // Sauvegarde locale
                localStorage.setItem('availabilityData', JSON.stringify(availabilityData));
                
                // Sauvegarde sur GitHub
                try {
                    await saveToGitHub();
                    console.log('Donn√©es sauvegard√©es sur GitHub');
                } catch (error) {
                    console.error('Erreur sauvegarde GitHub:', error);
                }
            }
            
            // AJOUT: Charger les donn√©es sauvegard√©es avec GitHub
            async function loadSavedData() {
                // Essayer de charger depuis GitHub d'abord
                try {
                    const response = await axios.get(JSON_URL + '?t=' + Date.now());
                    const githubData = response.data;
                    
                    if (githubData.disponibilites && githubData.disponibilites.length > 0) {
                        availabilityData = githubData.disponibilites;
                        console.log('Donn√©es charg√©es depuis GitHub');
                    } else {
                        // Fallback sur localStorage
                        const savedData = localStorage.getItem('availabilityData');
                        if (savedData) {
                            availabilityData = JSON.parse(savedData);
                        }
                    }
                    updateDisplay();
                } catch (error) {
                    // Si GitHub √©choue, utiliser localStorage
                    console.log('Chargement depuis localStorage (GitHub inaccessible)');
                    const savedData = localStorage.getItem('availabilityData');
                    if (savedData) {
                        availabilityData = JSON.parse(savedData);
                        updateDisplay();
                    }
                }
            }
            
            // AJOUT: Sauvegarder sur GitHub
            async function saveToGitHub() {
                // R√©cup√©rer le fichier actuel pour avoir le SHA
                const fileResponse = await axios.get(
                    `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/data.json`,
                    {
                        headers: { Authorization: `token ${GITHUB_TOKEN}` }
                    }
                );
                
                const fileSha = fileResponse.data.sha;
                
                // Pr√©parer les donn√©es √† sauvegarder
                const dataToSave = {
                    disponibilites: availabilityData,
                    baux: [],
                    salaires: [],
                    lastUpdate: new Date().toISOString()
                };
                
                // Mettre √† jour le fichier
                await axios.put(
                    `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/data.json`,
                    {
                        message: `Mise √† jour des disponibilit√©s - ${new Date().toLocaleString('fr-FR')}`,
                        content: btoa(JSON.stringify(dataToSave, null, 2)),
                        sha: fileSha
                    },
                    {
                        headers: { Authorization: `token ${GITHUB_TOKEN}` }
                    }
                );
            }
            
            // Date actuelle
            document.getElementById('current-date').textContent = new Date().toLocaleDateString('fr-FR');
        });
    </script>
</body>
</html>
